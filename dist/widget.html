.read2me-player,
.read2me-analytics
{

    left: 0;

       -moz-box-sizing: content-box;
            box-sizing: content-box;
    min-width: 570px;
    height: 101px;

{
    position: relative;

            perspective: 570px;
       -moz-perspective: 570px;
    -webkit-perspective: 570px;
}
.read2me-widget-wrapper.read2me-analytics-view .read2me-flipper
{
    -webkit-transform: translateX( -100% ) rotateY( -180deg );
       -moz-transform: translateX( -100% ) rotateY( -180deg );
        -ms-transform: translateX( -100% ) rotateY( -180deg );
            transform: translateX( -100% ) rotateY( -180deg );
}
.read2me-flipper
{
    position: relative;

    width: 100%;
    height: 141px;

    transition: .75s;
    transform-origin: right center;

    -webkit-transform-style: preserve-3d;
       -moz-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
}
.read2me-design-minimal .read2me-flipper
{
    height: 50px;
}
.read2me-design-minimal.read2me-analytics-view .read2me-flipper
{
    height: 101px;
}

.read2me-phone-ui,

        -ms-backface-visibility: hidden;
            backface-visibility: hidden;

/* front */
.read2me-player,
.read2me-phone-ui
{
    z-index: 201;

    transform: rotateY(0deg);
}
/* back */
.read2me-analytics
{

    left: auto;

    overflow-x: scroll;
    overflow-y: hidden;

    width: 100%;

    -webkit-transform: rotateY(180deg);
       -moz-transform: rotateY(180deg);
        -ms-transform: rotateY(180deg);
            transform: rotateY(180deg);

    background-color: white;
}

    z-index: 201;

    background: black !important;
}

 Scrubber container
 */
.read2me-player-scrubber-container
{
    /* old browsers will use the first property, newer the second */
    width: 49.12%;
    width: calc(100% - 288px);
}
.read2me-player-scrubber-container > div:first-of-type
{
    left: 142px;

    width: 100%;
}

The round play/pause/replay container.
 */
.read2me-player-playback
{
    position: absolute;
    top: -26px;
    right: 20px;

    width: 52px;
    height: 52px;

    cursor: pointer;

    border-radius: 50%;
    background-color: white;
    box-shadow: 0 1px 4px 0 rgba(0, 0, 0, .2), 0 2px 10px 0 rgba(0, 0, 0, .19);
}

    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;

    margin: auto auto auto auto;
}

    cursor: wait;

    opacity: .5;
}
svg.read2me-player-playback-play
{
    left: 3px;
}
svg.read2me-player-playback-play,
svg.read2me-player-playback-replay
{
    width: 22px;
    height: 22px;
}

{
    left: 1px;

    width: 16px;
    height: 16px;
}
svg.read2me-player-playback-replay
{
    left: 0;
}
.read2me-player-speaking-rate-container
{
    position: absolute;
    top: 54px;
    right: 21px;
}
svg.read2me-speaking-rate-icon
{
    width: 20px;
}

/**
 A great loader from https://codepen.io/brunjo/pen/XJmbNz
 */
.read2me-widget-loader
{
    position: absolute;
    bottom: 0;

    overflow: hidden;

    width: 100%;
    height: 4px;

    background-color: transparent;
}
.read2me-widget-loader:before
{
    position: absolute;
    left: -200px;

    display: block;

    width: 200px;
    height: 4px;

    content: '';
    animation: read2me-widget-loading 2s linear infinite;

    background-color: #3a3c3b;
}

@keyframes read2me-widget-loading
{
    from
    {
        left: -200px; width: 30%;
    }
    50%
    {
        width: 30%;
    }
    70%
    {
        width: 70%;
    }
    80%
    {
        left: 50%;
    }
    95%
    {
        left: 120%;
    }
    to
    {
        left: 100%;
    }
}

.read2me-speaking-rate
{
    line-height: 14px;

    width: 100%;

    cursor: pointer;
    text-align: center;
    word-break: keep-all;

    border: 1px solid whitesmoke;
    border-radius: 10px;
    outline: none !important;
    background-color: white;
}
.read2me-desktop-ui .read2me-speaking-rate
{
    font-size: 13px;

    position: relative;
    top: -5px;

    width: 52px;
    margin-left: 10px;

    box-shadow: 0 1px 1px 0 rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.19);
}
.read2me-speaking-rate:after
{
    content: 'x';
}

.read2me-menu

.read2me-dropdown
{
    position: absolute;
    z-index: 201;
    right: 0;

    visibility: hidden;

    min-width: 170px;
    padding-top: 10px;

    -webkit-transition: all .25s ease-out;

        -ms-transition: all .25s ease-out ;
         -o-transition: all .25s ease-out ;
            transition: all .25s ease-out ;

    width: 0;

            transform: rotate(-45deg);

.read2me-phone-title
{

.read2me-loading-dots:after
{
    content: ' .';

}
@keyframes dots
{
    0%,
    20%
    {
        color: rgba(0, 0, 0, 0);
        text-shadow: .25em 0 0 rgba(0, 0, 0, 0),
        .5em 0 0 rgba(0, 0, 0, 0);

    40%

        color: #000;
        text-shadow: .25em 0 0 rgba(0, 0, 0, 0),
        .5em 0 0 rgba(0, 0, 0, 0);
    }
    60%
    {
        text-shadow: .25em 0 0 #000,
        .5em 0 0 rgba(0, 0, 0, 0);
    }
    80%,
    100%

        text-shadow: .25em 0 0 #000,
        .5em 0 0 #000;
    }

.read2me-widget-wrapper .tooltip
{
    font-family: 'Raleway', sans-serif;
    font-size: 12px;
    font-weight: normal;
    font-style: normal;
    line-height: 1.42857143;

    position: absolute;
    z-index: 1070;
    top: 15px !important;

    display: block;

    margin-left: -4px;

    text-align: left;
    text-align: start;
    white-space: normal;
    text-decoration: none;
    letter-spacing: normal;
    word-spacing: normal;
    text-transform: none;
    word-wrap: normal;
    word-break: normal;

    opacity: 0;
    text-shadow: none;

    filter: alpha(opacity=0);
    line-break: auto;
}
.read2me-widget-wrapper .tooltip.in
{
    opacity: .9;

    filter: alpha(opacity=90);
}
.read2me-widget-wrapper .tooltip.bottom
{
    margin-top: 3px;
    padding: 5px 0;
}
.read2me-widget-wrapper .tooltip-inner
{
    font-size: 11px;

    max-width: 200px;
    padding: 1px 5px;

    text-align: center;

    color: black;
    border-radius: 4px;
    background-color: #000;
    background-color: rgba(255, 255, 255, .7);
}
.read2me-widget-wrapper .tooltip-arrow
{
    position: absolute;

    width: 0;
    height: 0;

    border-style: solid;
    border-color: transparent;
}
.read2me-widget-wrapper .tooltip.bottom .tooltip-arrow
{
    top: 0;
    left: 50%;

    margin-left: -5px;

    border-width: 0 5px 5px;
    border-bottom-color: #000;
}

</style>
