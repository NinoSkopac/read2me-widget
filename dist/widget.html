}
.read2me-widget-player.preset-gray .slider-track-high
{
    background: #dadbdb !important;
}
.read2me-widget-player.preset-gray .slider-handle
{
    background: #0ed1fe !important;
}

.read2me-widget-player.preset-gray .read2me-widget-player-playback
{
    background-color: #0ed1fe;
}
.read2me-widget-player.preset-gray .read2me-widget-player-playback svg
{
    fill: white;
}
.read2me-widget-player.preset-gray .read2me-widget-player-playback:hover
{
    background-color: white;
}
.read2me-widget-player.preset-gray .read2me-widget-player-playback:hover svg
{
    fill: #0ed1fe;
}
.read2me-widget-player.preset-gray .read2me-menu > svg
{
    color: black;
}
.read2me-widget-player.preset-gray .read2me-widget-loader
{
    height: 2px;
}
.read2me-widget-player.preset-gray .read2me-dropdown a
{
    color: #3a3c3c;
}
.read2me-widget-player.preset-gray .read2me-dropdown a:hover
{
    background-color: #fff;
}
.read2me-widget-player.preset-gray .read2me-dropdown svg
{
    fill: #3a3c3c;
}

/** Green preset (aka read2me colors) */
.read2me-widget-player.preset-green,
.read2me-widget-player.preset-green .read2me-dropdown li,
.read2me-widget-player.preset-green .read2me-dropdown-clip
{
    color: #3a3c3c;
    background-color: rgb(255, 255, 255);
}

.read2me-widget-player.preset-green svg.read2me-widget-rewind,
.read2me-widget-player.preset-green svg.read2me-widget-forward,
.read2me-widget-player.preset-green svg.read2me-widget-speaking-rate
{
    fill: #3a3c3c;
}

.read2me-widget-player.preset-green svg.read2me-widget-rewind:hover,
.read2me-widget-player.preset-green svg.read2me-widget-forward:hover
{
    fill: #8fe3f7;
}

.read2me-widget-player.preset-green .slider-track
{
    background: transparent !important;
}
.read2me-widget-player.preset-green .slider-selection
{
    background: #5eead6 !important;
}
.read2me-widget-player.preset-green .slider-track-high
{
    background: #dadbdb !important;
}
.read2me-widget-player.preset-green .slider-handle
{
    background: #5eead6 !important;
}

.read2me-widget-player.preset-green .read2me-widget-player-playback
{
    background-color: #5eead6;
}
.read2me-widget-player.preset-green .read2me-widget-player-playback svg
{
    fill: white;
}
.read2me-widget-player.preset-green .read2me-widget-player-playback:hover
{
    background-color: white;
}
.read2me-widget-player.preset-green .read2me-widget-player-playback:hover svg
{
    fill: #5eead6;
}
.read2me-widget-player.preset-green .read2me-menu > svg
{
    color: #5eead6;
}
.read2me-widget-player.preset-green .read2me-dropdown a
{
    color: #3a3c3c;
}
.read2me-widget-player.preset-green .read2me-dropdown a:hover
{
    color: #fff;
    background-color: #5eead6;
}
.read2me-widget-player.preset-green .read2me-dropdown svg
{
    fill: #3a3c3c;
}
.read2me-widget-player.preset-green .read2me-dropdown li:hover svg
{
    fill: #fff;
}


/**
 A great loader from https://codepen.io/brunjo/pen/XJmbNz
 */
.read2me-widget-loader
{
    position: absolute;
    bottom: 0;

    overflow: hidden;

    width: 100%;
    height: 4px;

    background-color: transparent;
}
.read2me-widget-loader:before
{
    position: absolute;
    left: -200px;

    display: block;

    width: 200px;
    height: 4px;

    content: '';
    animation: read2me-widget-loading 2s linear infinite;

    background-color: #3a3c3b;
}

@keyframes read2me-widget-loading
{
    from
    {
        left: -200px; width: 30%;
    }
    50%
    {
        width: 30%;
    }
    70%
    {
        width: 70%;
    }
    80%
    {
        left: 50%;
    }
    95%
    {
        left: 120%;
    }
    to
    {
        left: 100%;
    }
}

.read2me-menu
{
    position: absolute;
    right: 21px;
    bottom: -5px;

    display: none;

    cursor: pointer;
}
.read2me-menu > svg
{
    opacity: .25;
}
.read2me-menu > svg:hover,
.read2me-analytics .read2me-menu
{
    font-size: 12px;

    right: 9px;
    bottom: 0;

    display: inline-block;

    opacity: .5;
}
.read2me-analytics .read2me-menu
{
    bottom: -2px;

    width: 100%;

    text-align: left;
}
.read2me-analytics .read2me-menu div
{
    font-size: 11px;

    display: inline-block;

    height: 18px;
    padding: 0 5px 0 5px;
}
.read2me-analytics .read2me-menu div:hover
{
    opacity: .75;
}
.read2me-widget-player:hover .read2me-menu
{
    display: inline-block;
}
.read2me-widget-player .read2me-widget-player-speaking-rate-container:hover ~ .read2me-menu
{
    display: none;
}
.read2me-dropdown
{
    position: absolute;
    z-index: 999;
    top: 30px;
    right: -20px;

    visibility: hidden;

    min-width: 170px;

    -webkit-transition: all .25s ease-out;
       -moz-transition: all .25s ease-out ;
        -ms-transition: all .25s ease-out ;
         -o-transition: all .25s ease-out ;
            transition: all .25s ease-out ;
    /*
        link colors are the same as widget text color
        background color is the same as widget background color
    */

    opacity: 0;
    background: transparent;
}
.read2me-dropdown ul
{
    margin: 0;
    padding: 0;
}
.read2me-dropdown li
{
    display: block;

    margin: 0;
    padding: 0;

    text-align: right;

    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .2), 0 3px 10px 0 rgba(0, 0, 0, .19);
}
.read2me-dropdown li a
{
    font-size: 9px;

    display: block;

    padding: 6px;

    text-decoration: none;
}
.read2me-dropdown-trigger:focus
{
    pointer-events: none;

    outline: none;
}
.read2me-dropdown-trigger:focus + .read2me-dropdown
{
    visibility: visible;

    pointer-events: auto;

    opacity: 1;
}
.read2me-dropdown a svg
{
    position: relative;

    margin-left: 5px;
}
.read2me-dropdown svg
{
    position: relative;
    top: 2.5px;
}
.read2me-dropdown-clip-container
{
    padding-top: 5px;

    background-color: transparent !important;
    box-shadow: none !important;
}
.read2me-dropdown-clip
{
    position: relative;
    right: -119px;

    display: block;

    width: 35px;
    height: 15px;

    clip-path: polygon(100% 100%, 50% 3%, 0 100%);
}
.read2me-analytics-menu
{
    font-size: 10px;

    display: block;

    width: 100%;
    height: 20px;
    padding: 0 10px 0 10px;
}
.read2me-analytics-menu > div
{
    display: inline-block;

    cursor: pointer;

    opacity: .7;
}
.read2me-analytics-menu > div:hover
{
    opacity: .9;
}
.read2me-analytics-menu svg
{
    position: relative;
    top: 4px;

    width: 16px;
    height: 16px;
}
.read2me-analytics-menu-close
{
    float: right;
}
.read2me-analytics-pages
{
    overflow-y: hidden;
}
.read2me-analytics-pages,
.read2me-analytics-slide1,
.read2me-analytics-slide2
{
    display: block;

    width: 100%;
    height: 81px;
}
.read2me-analytics-slide2
{
    margin-top: -81px;

    transition: all .5s ease-out;
}
.read2me-analytics-slide2.read2me-analytics-slide2-visible
{
    margin-top: 0;
}
.read2me-analytics-playback
{
    font-size: 12px;

    display: inline-block;
    float: left;

    width: 190px;
    padding: 5px 10px 0 10px;
}
.read2me-analytics-countries
{
    display: inline-block;

    width: 380px;
    height: 77px;
}
.read2me-analytics-countries .flag-icon
{
    font-size: 28px;

    display: block;

    box-shadow: 1px 1px 1px 0 rgba(0,0,0,.75);
}
.read2me-analytics-country
{
    display: inline-block;

    width: 70px;
    height: 100%;
}
.read2me-analytics-country .flag-icon:hover
{
    opacity: .7;
}
.read2me-analytics-playback-heading,
.read2me-analytics-playback-value
{
    display: block;
}
.read2me-analytics-playback-heading
{
    height: 14px;

    opacity: .7;
}
.read2me-analytics-playback-count
{
    margin-bottom: 8px;
}
.read2me-analytics-country-playbacks
{
    font-size: 11px;

    display: block;

    width: 37.3px;
    padding-top: 5px;

    text-align: center;

    opacity: .7;
}
.read2me-analytics-countries-heading
{
    font-size: 12px;

    padding: 5px 0 2px 0;

    opacity: .7;
}
.read2me-analytics-country .flag-icon:hover + .read2me-analytics-country-playbacks
{
    opacity: .9;
}

/** highchart */
.read2me-highcharts
{
    display: block;

    width: 100%;
    height: 100%;
}
.read2me-highcharts .highcharts-credits
{
    display: none;
}

/** scale the player down for phone */
@media (max-width: 768px)
{
    .read2me-widget-wrapper
    {
        overflow: hidden;
    }
    .read2me-widget-player
    {
        margin-right: 0;
        margin-left: 0;

        transform-origin: top left;
    }
    .read2me-menu
    {
        display: none !important;
    }
}

</style>
